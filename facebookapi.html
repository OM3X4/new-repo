<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Example</title>
    <script>
      // Initialize the Facebook SDK
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '468825406321179', // Replace with your App ID from Facebook Developer Console
          cookie     : true,  // Enable cookies to allow the server to access the session
          xfbml      : true,  // Parse social plugins on this page
          version    : 'v12.0' // Use the latest version of the Graph API
        });

        FB.AppEvents.logPageView(); // Log page view for analytics
      };

      // Asynchronously load the SDK
      (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
</head>
<body>

    <h2>Facebook Login Example</h2>
    <button onclick="loginWithFacebook()">Login with Facebook</button>

    <div id="status"></div>

    <script>
      // Function to handle login
      function loginWithFacebook() {
        FB.login(function(response) {
          if (response.authResponse) {
            console.log('Logged in successfully');
            // Now you can access the user's data
            FB.api('/me?fields=id,name,email,first_name,last_name,gender,birthday,location,hometown,picture,friends,photos,posts,education,work', function(response) {
              console.log('User Data:', response);
              document.getElementById('status').innerHTML = `
                <h3>Welcome, ${response.name}</h3>
                <p>Email: ${response.email}</p>
                <p>Birthday: ${response.birthday}</p>
                <p>Location: ${response.location ? response.location.name : 'Not provided'}</p>
                <p>Hometown: ${response.hometown ? response.hometown.name : 'Not provided'}</p>
                <p>Gender: ${response.gender}</p>
                <p><img src="${response.picture.data.url}" alt="Profile Picture"></p>
                <h4>Friends:</h4>
                <ul>
                  ${response.friends.data.map(friend => `<li>${friend.name}</li>`).join('')}
                </ul>
                <h4>Posts:</h4>
                <ul>
                  ${response.posts.data.map(post => `<li>${post.message}</li>`).join('')}
                </ul>
                <h4>Photos:</h4>
                <ul>
                  ${response.photos.data.map(photo => `<li><img src="${photo.picture}" alt="Photo" style="width:100px;"></li>`).join('')}
                </ul>
              `;
            });
          } else {
            console.log('User cancelled login or did not fully authorize.');
          }
        }, { scope: 'email,public_profile,user_birthday,user_friends,user_location,user_hometown,user_photos,user_posts,user_education_history,user_work_history' });
      }
    </script>

</body>
</html>
